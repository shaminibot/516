<html>
<title>Caesar Cipher</title>
<script>

const wrapLetters = function(code, lowVal, uppVal){
  if (code < lowVal)
    code += 26;
  else if(code > uppVal)
         code -= 26;
  return code;
     
}


let shiftInt = parseInt(prompt("Enter shift"));
if (Math.abs(shiftInt) > 26) //Math.abs() to convert to an absolute value - searched google
  shiftInt = shiftInt % 26;//Jamie's logic to narrow down the input to a certain range
let userString = prompt("Enter text");
let i;
let newString = "";
for(i=0;i<userString.length;i++){
  let charToEncrypt = userString[i];
  let code = charToEncrypt.charCodeAt(0); // Learned in class char.CodeAt(0) gets the ASCII code of the first item in the string.
  if(code >= 65 && code <= 90){
    code += shiftInt;
    code = wrapLetters(code, 65, 90);
    
 }
if(code >= 97 && code <= 122){
  code += shiftInt;
  code = wrapLetters(code, 97, 122);
    
 }
newString += String.fromCharCode(code);//Learned in class how to convert Ascii code to characters. 

}
alert(newString);

</script>
</html>
