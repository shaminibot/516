<html>
<script>

const wrapCap = function(code, upperValue, lowValue){
 
  if (code <= upperValue)
    code += 26;
  else if(code >= lowValue)
         code -= 26;
  return code;
     
}

const wrapLow = function(code){
	if(code <= 97)
      code += 26;
    else if(code >= 122)
    	   code -= 26;
    return code;


}
let shiftInt = parseInt(prompt("Enter shift"));
 if (Math.abs(shiftInt) > 26) //Math.abs() to convert to an absolute value - searched google
    shiftInt = shiftInt % 26;
let userString = prompt("Enter text");
let i;
let newString = "";
for(i=0;i<userString.length; i++){
  let charToEncrypt = userString[i];
  
  
  let code = charToEncrypt.charCodeAt(0); // Learned in class char.CodeAt(0) gets the ASCII code of the first item in the string.
   if(code >= upperValue && code <= lowValue)
      code += shiftInt;
   
   if(code >= 65 && code <= 90){
      code += shiftInt;
      code = wrapCap(code, 65, 90);
    }
     
      //if(code <= 65)
    	//code += 26;
      //else if(code >= 90)
    		// code -= 26;
     
    if(code >= 97 && code <= 122){
      code += shiftInt;
      code = wrapLow(code);
    }
      //if(code <= 97)
    	//code += 26;
     // else if(code >= 122)
    	     //code -= 26;
    
    
    newString += String.fromCharCode(code);//Learned in class how to convert Ascii code to characters. 


}
alert(newString);





</script>
</html>
